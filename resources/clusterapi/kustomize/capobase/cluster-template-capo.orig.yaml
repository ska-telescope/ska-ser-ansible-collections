---
apiVersion: v1
kind: Secret
data:
  cacert: ${OPENSTACK_CLOUD_CACERT_B64}
  clouds.yaml: ${OPENSTACK_CLOUD_YAML_B64}
metadata:
  name: ${CLUSTER_NAME}-cloud-config
  labels:
    clusterctl.cluster.x-k8s.io/move: "true"
    capi.skao.int/cluster: ${CLUSTER_NAME}
    capi.skao.int/component: cloud-credentials
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
kind: OpenStackMachineTemplate
metadata:
  name: ${CLUSTER_NAME}-control-plane
  labels:
    capi.skao.int/cluster: ${CLUSTER_NAME}
    capi.skao.int/component: control-plane
spec:
  template:
    spec:
      cloudName: ${OPENSTACK_CLOUD}
      flavor: ${OPENSTACK_CONTROL_PLANE_MACHINE_FLAVOR}
      identityRef:
        kind: Secret
        name: ${CLUSTER_NAME}-cloud-config
      image: ${OPENSTACK_IMAGE_NAME}
      sshKeyName: ${OPENSTACK_SSH_KEY_NAME}
      ports:
      - disablePortSecurity: ${OPENSTACK_DISABLE_PORT_SECURITY}
        network:
          name: ${OPENSTACK_NETWORK_NAME}
      securityGroups: ${OPENSTACK_SECURITY_GROUPS}
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: ${CLUSTER_NAME}-control-plane
  labels:
    capi.skao.int/cluster: ${CLUSTER_NAME}
    capi.skao.int/component: control-plane
spec:
  version: ${KUBERNETES_VERSION}
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
  kubeadmConfigSpec:
    clusterConfiguration:
      apiServer:
        extraArgs:
          cloud-provider: external
        extraVolumes: []
      controllerManager:
        extraArgs:
          bind-address: 0.0.0.0
          cloud-provider: external
        extraVolumes: []
      dns:
        imageRepository: ${DNS_IMAGE_NAME}
        imageTag: ${DNS_IMAGE_TAG}
      etcd:
        local:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
      imageRepository: k8s.gcr.io
      scheduler:
        extraArgs:
          bind-address: 0.0.0.0
    preKubeadmCommands:
      - 'echo "controlplane preKubeadmCommands: start $(date)" >>/tmp/capo-config.log'
    postKubeadmCommands:
      - 'echo "controlplane postKubeadmCommands: start $(date)" >>/tmp/capo-config.log'
    kubeProxyConfiguration:
      metricsBindAddress: 0.0.0.0:10249
    verbosity: 5
    files:
    - content: ${OPENSTACK_CLOUD_YAML_B64}
      encoding: base64
      owner: root
      path: /etc/kubernetes/clouds.yaml
      permissions: "0600"
    - content: ${OPENSTACK_CLOUD_CACERT_B64}
      encoding: base64
      owner: root
      path: /etc/certs/cacert
      permissions: "0600"
    initConfiguration:
      nodeRegistration:
        kubeletExtraArgs:
          cloud-provider: external
        name: '{{ local_hostname }}'
    joinConfiguration:
      nodeRegistration:
        kubeletExtraArgs:
          cloud-provider: external
        name: '{{ local_hostname }}'
  machineTemplate:
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
      kind: OpenStackMachineTemplate
      name: ${CLUSTER_NAME}-control-plane
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
kind: OpenStackCluster
metadata:
  name: ${CLUSTER_NAME}
  labels:
    capi.skao.int/cluster: ${CLUSTER_NAME}
    capi.skao.int/component: cluster
spec:
  apiServerLoadBalancer:
    enabled: ${OPENSTACK_ENABLE_APISERVER_LB}
  cloudName: ${OPENSTACK_CLOUD}
  nodeCidr: ${OPENSTACK_MANAGED_NETWORK_NODE_CIDR}
  controlPlaneAvailabilityZones:
    - ${OPENSTACK_FAILURE_DOMAIN}
  disableAPIServerFloatingIP: ${OPENSTACK_DISABLE_APISERVER_FLOATING_IP}
  dnsNameservers: ${OPENSTACK_DNS_NAMESERVERS}
  externalNetworkId: ${OPENSTACK_EXTERNAL_NETWORK_ID}
  identityRef:
    kind: Secret
    name: ${CLUSTER_NAME}-cloud-config
  managedSecurityGroups: ${OPENSTACK_MANAGE_SECURITY_GROUPS}
  network:
    name: ${OPENSTACK_NETWORK_NAME}
  subnet:
    name: ${OPENSTACK_SUBNET_NAME}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: ${CLUSTER_NAME}
  labels:
    capi.skao.int/cluster: ${CLUSTER_NAME}
    capi.skao.int/component: cluster
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - ${POD_CIDR_BLOCK}
    serviceDomain: cluster.local
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: KubeadmControlPlane
    name: ${CLUSTER_NAME}-control-plane
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha6
    kind: OpenStackCluster
    name: ${CLUSTER_NAME}
---
