apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: ${CLUSTER_NAME}-md-0
spec:
  template:
    spec:
      verbosity: 5
      preKubeadmCommands:
        - 'echo "preKubeadmCommands [happens on workers] : start $(date)" >>/tmp/capo-config.log'
      postKubeadmCommands:
        - 'echo "postKubeadmCommands [happens on workers] : start $(date)" >>/tmp/capo-config.log'
