---
- name: Allow updating Docker apt packages
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: install
  when: docker_allow_upgrade

- name: Install docker CE (apt)
  ansible.builtin.apt:
    name: "{{ item }}=5:20.10.18~3-0~ubuntu-{{ ansible_distribution_release }}"
    state: present
    allow_downgrade: true
  notify:
    - Restart docker

- name: Hold Docker apt packages
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
