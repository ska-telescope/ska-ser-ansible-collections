---
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart docker  # noqa ignore-errors
  ansible.builtin.service: name=docker enabled=true state=restarted
  ignore_errors: true

- name: Restart cron
  ansible.builtin.service: name=cron state=restarted enabled=yes
  become: true
