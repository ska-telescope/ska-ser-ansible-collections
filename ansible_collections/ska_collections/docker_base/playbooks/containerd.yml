#!/usr/bin/env ansible-playbook
---
- name: Show debug info
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  become: true
  tasks:
    - name: "Show stack nodes info"
      ansible.builtin.debug:
        var: hostvars[inventory_hostname]
      when: debug

- name: Apply the containerd role
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  become: true
  roles:
    - containerd
