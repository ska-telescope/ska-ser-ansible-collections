---
- name: Prepare

  hosts: all
  tasks:

    - name: Upgrade all packages (apt)
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true

    - name: Ensure required packages are installed (apt)
      ansible.builtin.apt:
        name: "iproute2"
        update_cache: true
        state: present

    - name: Install cron
      ansible.builtin.apt:
        name: "cron"
        update_cache: true
        state: present

    - name: Install kmod
      ansible.builtin.apt:
        name: "kmod"
        update_cache: true
        state: present
