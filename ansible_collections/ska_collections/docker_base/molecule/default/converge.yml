---
- name: Converge

  collections:
  - ska_cicd.docker_base

  vars:
    debug: true
    docker_driver: vfs

  hosts: all
  tasks:

    - name: "Include ska_collections.docker_base.docker"
      ansible.builtin.include_role:
        name: "ska_collections.docker_base.docker"

    - name: "Include ska_collections.docker_base.podman"
      ansible.builtin.include_role:
        name: "ska_collections.docker_base.podman"

    - name: "Include ska_collections.docker_base.containerd"
      ansible.builtin.include_role:
        name: "ska_collections.docker_base.containerd"
