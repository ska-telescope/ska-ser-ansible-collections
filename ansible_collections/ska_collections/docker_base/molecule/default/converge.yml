---
- name: Converge

  collections:
  - ska_cicd.docker_base

  vars:
    debug: true
    docker_driver: vfs

  hosts: all
  tasks:

  - name: "Include ska_cicd.docker_base.docker"
    include_role:
      name: "ska_cicd.docker_base.docker"

  - name: "Include ska_cicd.docker_base.podman"
    include_role:
      name: "ska_cicd.docker_base.podman"

  - name: "Include ska_cicd.docker_base.containerd"
    include_role:
      name: "ska_cicd.docker_base.containerd"
