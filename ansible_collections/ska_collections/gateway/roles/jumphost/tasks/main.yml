---
# https://etherarp.net/ssh-jump-hosts/index.html

- name: "Create {{ jump_user }} user account"
  user:
    name: "{{ jump_user }}"
    shell: /bin/false
    append: false
    create_home: true
    home: "/home/{{ jump_user }}"

- name: Setup jump restrictions in /etc/ssh/sshd_config
  blockinfile:
    path: /etc/ssh/sshd_config
    block: |
      Match User {{ jump_user }}
          ForceCommand /bin/false
          PasswordAuthentication no
          PubkeyAuthentication yes
          GatewayPorts no
          X11Forwarding no
          PermitTunnel no
          PermitTTY no
          AllowAgentForwarding no
          AllowTCPForwarding yes
          PermitOpen *:22

# Add in fail2ban
- name: Fail2Ban
  apt:
    pkg:
      - fail2ban

- name: Flush handlers
  meta: flush_handlers

- name: Create ~/.ssh/
  file:
    path: "/home/{{ jump_user }}/.ssh"
    state: directory
    owner: "{{ jump_user }}"
    group: "{{ jump_user }}"
    mode: "0700"

- name: Add admin ssh key to jump
  lineinfile:
    line: "{{ item }}"
    dest: /home/{{ jump_user }}/.ssh/authorized_keys
    regex: "{{ item.split()[1] | regex_escape() }}"  # use the hash to match
    create: true
    owner: "{{ jump_user }}"
    group: "{{ jump_user }}"
    mode: 0600
  with_items: "{{ add_ssh_keys_admin }}"
  become: true

- name: Add team ssh key to jump
  lineinfile:
    line: "{{ item }}"
    dest: /home/{{ jump_user }}/.ssh/authorized_keys
    regex: "{{ item.split()[1] | regex_escape() }}"  # use the hash to match
    create: true
    owner: "{{ jump_user }}"
    group: "{{ jump_user }}"
    mode: 0600
  with_items: "{{ add_jump_ssh_keys }}"
  become: true

- name: Add admin ssh key to ubuntu
  lineinfile:
    line: "{{ item }}"
    dest: /home/ubuntu/.ssh/authorized_keys
    regex: "{{ item.split()[1] | regex_escape() }}"  # use the hash to match
    create: true
    owner: "ubuntu"
    group: "ubuntu"
    mode: 0600
  with_items: "{{ add_ssh_keys_admin }}"
  become: true

# create admin accounts
- name: user name
  set_fact:
    user_name: "{{ item.split()[-1] }}"
  register: user_name_result
  with_items: "{{ add_ssh_keys_admin }}"

- name: make user namelist
  set_fact:
    user_names: "{{ user_name_result.results | map(attribute='ansible_facts.user_name') | list | reject('equalto', 'Generated-by-Nova') | list }}"

- name: list of user to create
  debug: var=user_names

- name: Create user account
  user:
    name: "{{ item }}"
    shell: /bin/bash
    groups: "{{ groups_to_add }}"
    append: true
  with_items: "{{ user_names }}"

- name: Create ~/.ssh/
  file:
    path: "/home/{{ item }}/.ssh"
    state: directory
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: "0700"
  with_items: "{{ user_names }}"

- name: Add to authorized_keys
  lineinfile:
    line: "{{ item }}"
    path: "/home/{{ item.split()[-1] }}/.ssh/authorized_keys"
    regex: "{{  item.split()[1] | regex_escape() }}"  # use the hash to match
    create: true
    owner: "{{ item.split()[-1] }}"
    group: "{{ item.split()[-1] }}"
    mode: 0600
  loop: "{{ add_ssh_keys_admin }}"
  when: "not item.split()[-1] == 'Generated-by-Nova'"

- name: Add to sudoers
  lineinfile:
    line: "{{ item }} ALL=(ALL) NOPASSWD:ALL"
    path: "/etc/sudoers.d/99-systems-team"
    regex: "{{ item }}"
    create: true
    owner: "root"
    group: "root"
    mode: 0440
  with_items: "{{ user_names }}"

- name: Remove user name var
  set_fact:
    user_name: "{{ item.split()[-1] }}"
  register: user_name_result
  loop: "{{ remove_ssh_keys|flatten(levels=1) if remove_ssh_keys is iterable else [] }}"
  when: remove_ssh_keys is iterable

- name: Remove make user namelist var
  set_fact:
    user_names: "{{ user_name_result.results | map(attribute='ansible_facts.user_name') | list | reject('equalto', 'Generated-by-Nova') | list }}"

- name: list of user to remove
  debug: var=user_names

- name: Remove user account
  user:
    name: "{{ item }}"
    state: absent
  with_items: "{{ user_names }}"

- name: Remove from sudoers
  lineinfile:
    path: "/etc/sudoers.d/99-systems-team"
    regex: "{{ item }}"
    state: absent
  with_items: "{{ user_names }}"

- name: Remove ssh key - ubuntu
  lineinfile:
    line: "{{ item }}"
    dest: /home/ubuntu/.ssh/authorized_keys
    state: absent
  loop: "{{ remove_ssh_keys|flatten(levels=1) if remove_ssh_keys is iterable else [] }}"
  when: remove_ssh_keys is iterable

- name: "Remove ssh key - {{ jummp }}"
  lineinfile:
    line: "{{ item }}"
    dest: /home/{{ jump_user }}/.ssh/authorized_keys
    state: absent
  loop: "{{ remove_ssh_keys|flatten(levels=1) if remove_ssh_keys is iterable else [] }}"
  when: remove_ssh_keys is iterable
