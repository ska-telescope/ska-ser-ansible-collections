---
# defaults file for grafana

prometheus_grafana_provisioning_config_dir: /etc/grafana/provisioning
prometheus_grafana_data: /var/lib/grafana
prometheus_grafana_datasource: Prometheus
prometheus_grafana_dashboards_path: "{{ prometheus_grafana_provisioning_config_dir }}/dashboards"
prometheus_grafana_plugins:
  - vonage-status-panel
  - grafana-piechart-panel
  - grafana-polystat-panel
  - ryantxu-ajax-panel
  - ae3e-plotly-panel
  - https://artefact.skao.int/repository/raw-all/repository/raw/grafana-plugins/ska-tango-attribute-1.0.0.zip;ska-tango-attribute
  - speakyourcode-button-panel
  - natel-plotly-panel
  - fifemon-graphql-datasource
prometheus_grafana_disable_admin_account_creation: false