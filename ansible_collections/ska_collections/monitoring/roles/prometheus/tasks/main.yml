  when: prometheus_gitlab_ci_pipelines_exporter_token

- name: Task snmp_exporter
  ansible.builtin.include_tasks: snmp_exporter.yml
  when: prometheus_snpm_exporter_enabled

- name: Task Prometheus
  ansible.builtin.include_tasks: prometheus.yml
