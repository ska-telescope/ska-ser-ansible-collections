---
- name: Add listen_address to config file
  ansible.builtin.lineinfile:
    path: /etc/gitlab-runner/config.toml
    insertafter: "check_interval = 0"
    line: listen_address = ":9252"

- name: Restart gitlab-runner service  # noqa no-changed-when command-instead-of-shell
  ansible.builtin.shell: "gitlab-runner restart"
