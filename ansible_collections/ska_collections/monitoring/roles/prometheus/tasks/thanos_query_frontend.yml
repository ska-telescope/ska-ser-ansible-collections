- name: Pull thanos query image {{ prometheus_thanos_docker_tags }}
  community.docker.docker_image:
    name: thanosio/thanos
    tag: "{{ prometheus_thanos_docker_tags }}"
    source: pull

- name: Stop thanos query container
  community.docker.docker_container:
    name: thanos_query_frontend
    stop_timeout: 180
    state: absent

- name: Create certificates for client communication
  ansible.builtin.include_role:
    name: ska_collections.instance_common.certs
  vars:
    certificate_name: "thanos_query_frontend"
    certificate_key_name: "thanos_query_frontend"
    certificate_dns_alt_name: "{{ prometheus_thanos_alt_name }}"
    certificates_recreate: true

- name: Generate thanos tls configuration
  become: true
  ansible.builtin.template:
    src: "thanos_query_frontend.yaml.j2"
    dest: "{{ prometheus_thanos_config_dir }}/thanos_query_frontend.yaml"
    force: true
    owner: "{{ prometheus_localuser }}"
    group: "{{ prometheus_localgroup }}"
    mode: 0644

- name: Start thanos query frontend
  community.docker.docker_container:
    name: thanos_query_frontend
    image: "thanosio/thanos:{{ prometheus_thanos_docker_tags }}"
    state: started
    command:
      - "query-frontend"
      - "--http-address=0.0.0.0:9095"
      - "--query-frontend.downstream-url=http://{{ ansible_default_ipv4.address }}:9091"
      - "--http.config=/etc/thanos/thanos_query_frontend.yaml"
    user: root
    restart: true
    restart_policy: always
    ports:
      - "9095:9095"
    volumes:
      - "/etc/hosts:/etc/hosts:ro"
      - "{{ prometheus_thanos_config_dir }}:{{ prometheus_thanos_config_dir }}"
      - "{{ certificates_dir }}:{{ certificates_dir }}"
