- name: Ensure Thanos configuration directory
  ansible.builtin.file:
    path: '{{ thanos_config_dir }}'
    state: directory
    mode: 0755
    owner: "{{ localuser }}"
    group: "{{ localuser }}"
  become: true

- name: Pull thanos image {{ thanos_docker_tags }}
  community.docker.docker_image:
    name: thanosio/thanos
    tag: "{{ thanos_docker_tags }}"
    source: pull

- name: Stop thanos container
  community.docker.docker_container:
    name: thanos_store
    stop_timeout: 180
    state: absent

- name: Create certificates for web configuration
  become: True
  block:
  - name: Create certificates directory
    ansible.builtin.file:
      path: "{{ certificates_dir }}"
      state: directory
      mode: "0700"

  - name: Create private key for new certificate
    community.crypto.openssl_privatekey:
      path: "{{ certificates_dir }}/thanos_store.key"

  - name: Create certificate signing request (CSR) for new certificate
    community.crypto.openssl_csr_pipe:
      privatekey_path: "{{ certificates_dir }}/thanos_store.key"
      common_name: "{{ ansible_hostname }}"
      subject_alt_name: 'DNS:monitoring.skao.stfc,IP:{{ ansible_default_ipv4.address }}'
      organization_name: "SKAO"
    register: csr

  - name: Sign certificate with our CA
    community.crypto.x509_certificate_pipe:
      csr_content: "{{ csr.csr }}"
      provider: ownca
      ownca_path: "{{ certificates_dir }}/ca-certificate.crt"
      ownca_privatekey_path: "{{ certificates_dir }}/ca-certificate.key"
      ownca_privatekey_passphrase: "{{ ca_cert_pass }}"
      ownca_not_after: +365d # valid for one year
      ownca_not_before: "-1d" # valid since yesterday
    delegate_to: "{{ gateway_host }}"
    register: certificate

  - name: Write certificate file on client host
    copy:
      dest: "{{ certificates_dir }}/thanos_store.crt"
      content: "{{ certificate.certificate }}"

  - name: Get CA certificate pem from Terminus
    ansible.builtin.slurp:
      src: "{{ certificates_dir }}/ca-certificate.crt"
    delegate_to: "{{ gateway_host }}"
    register: capemfile

  - name: Write CA certificate file on client host
    copy:
      content: "{{ capemfile['content'] }}"
      dest: "{{ certificates_dir }}/ca-certificate.crt"

- name: Generate thanos swift configuration
  become: true
  ansible.builtin.template:
    src: "swift.yml.j2"
    dest: "{{ thanos_config_dir }}/swift.yml"
    force: true
    owner: "{{ localuser }}"
    group: "{{ localuser }}"
    mode: 0644

- name: Start thanos container
  community.docker.docker_container:
    name: thanos_store
    image: "thanosio/thanos:{{ thanos_docker_tags }}"
    state: started
    command:
    - "store"
    - "--data-dir=/local/state/data/dir"
    - "--grpc-address='0.0.0.0:19090'"
    - "--grpc-server-tls-cert='{{ certificates_dir }}/thanos_store.crt'"
    - "--grpc-server-tls-key='{{ certificates_dir }}/thanos_store.key'"
    - "--grpc-server-tls-client-ca='{{ certificates_dir }}/ca-certificate.crt'"
    - "--objstore.config-file='{{ thanos_config_dir }}/swift.yml'"
    user: root
    restart: true
    restart_policy: always
    ports:
    - "19090:19090"
    volumes:
    - "/etc/hosts:/etc/hosts:ro"
    - "{{ thanos_config_dir }}:/etc/thanos"
    - "{{ certificates_dir }}:{{ certificates_dir }}"
    - "{{ thanos_store_data_dir }}:/local/state/data/dir"
