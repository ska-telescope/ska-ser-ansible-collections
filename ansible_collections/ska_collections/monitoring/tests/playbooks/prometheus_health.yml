#!/usr/bin/env ansible-playbook
- name: Prometheus health check
  hosts: lewisvm
  become: true
  tasks:
  - name: Inspect Prometheus container
    command: "docker inspect prometheus"
    register: output
  - name: Check Prometheus container running
    ansible.builtin.assert:
      that:
        - (output.stdout | from_json)[0].State.Status == "running"
        - (output.stdout | from_json)[0].State.Running
      fail_msg: "Prometheus container is not running"
  - name: Prometheus responds with HTTP 200 to health check request
    ansible.builtin.uri:
      url: "https://{{ hostvars[inventory_hostname].ip }}:{{ prometheus_port }}/-/healthy"
      method: GET
      force: yes
      return_content: yes
      status_code: [200]
      client_cert: "{{ certificates_dir }}/prometheus.crt"
      client_key: "{{ certificates_dir }}/prometheus.key"
    environment:
      SSL_CERT_FILE: "{{ certificates_dir }}/ca-certificate.crt"