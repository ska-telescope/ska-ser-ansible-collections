#!/usr/bin/env ansible-playbook
- name: Thanos Query Frontend health check
  hosts: lewisvm
  become: true
  tasks:
  - name: Inspect Thanos Query Frontend container
    command: "docker inspect thanos_query_frontend"
    register: output
  - name: Check Thanos Query Frontend container running
    ansible.builtin.assert:
      that:
        - (output.stdout | from_json)[0].State.Status == "running"
        - (output.stdout | from_json)[0].State.Running
      fail_msg: "Thanos Query Frontend container is not running"
  - name: Thanos Query Frontend responds with HTTP 200 to health check request
    ansible.builtin.uri:
      url: "https://{{ hostvars[inventory_hostname].ip }}:{{ thanos_query_frontend_port }}/-/healthy"
      method: GET
      force: yes
      return_content: yes
      status_code: [200]
      client_cert: "{{ certificates_dir }}/thanos_query_frontend.crt"
      client_key: "{{ certificates_dir }}/thanos_query_frontend.key"
    environment:
      SSL_CERT_FILE: "{{ certificates_dir }}/ca-certificate.crt"