#!/usr/bin/env ansible-playbook
---

- name: "Apply the minikube role to nodes"
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  roles:
    - role: setup
      tags:
        - build
      become: true
      become_method: sudo

# do not become: true
# and pass thru tags: build|destroy
    - role: minikube
