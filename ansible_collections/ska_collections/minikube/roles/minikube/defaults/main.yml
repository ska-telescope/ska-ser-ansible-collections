---
debug: false

minikube_start_user: ubuntu
minikube_calico: false
minikube_mount: true
minikube_mount_from: /srv
minikube_mount_to: /srv

minikube_haproxy_name: haproxy
minikube_haproxy_image: "haproxy:2.7"
minikube_driver: podman
minikube_runtime: docker

minikube_addons:
  - logviewer
  - metrics-server
  - ingress
  - metallb
  - csi-hostpath-driver
