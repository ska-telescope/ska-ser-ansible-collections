#!/usr/bin/env ansible-playbook
---

- name: "Apply the get workload cluster inventory from management cluster role to nodes"
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
    k8s_kubeconfig: "/home/ubuntu/.kube/config"

  pre_tasks:
    - name: Check k8s_kubeconfig
      ansible.builtin.debug:
        var: k8s_kubeconfig

  roles:
    - clusterinventory

  environment:
    KUBECONFIG: "{{ lookup('ansible.builtin.env', 'KUBECONFIG', default=k8s_kubeconfig) | mandatory }}"

  tags:
    - clusterinventory
