#!/usr/bin/env ansible-playbook
---

- name: "Apply the clusterapi cloudprovider config role to nodes"
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
    capi_kubeconfig: "/etc/clusterapi/{{ capi_cluster }}-kubeconfig"

  pre_tasks:
    - name : Check capi_kubeconfig
      ansible.builtin.debug:
        var: capi_kubeconfig

  roles:
    - ska_collections.clusterapi.cloudprovider
  environment:
    KUBECONFIG: "{{ lookup('ansible.builtin.env', 'KUBECONFIG', default=capi_kubeconfig) | mandatory }}"
