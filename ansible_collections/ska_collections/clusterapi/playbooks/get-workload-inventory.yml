#!/usr/bin/env ansible-playbook
---
# This is here to force loading the default variables of the role (respecting the overrides) and also
# to validate the target cluster configurations
- name: Check cluster configurations
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  tasks:
    - name: Check workload cluster
      ansible.builtin.include_role:
        name: ska_collections.clusterapi.createworkload
        tasks_from: check-configs.yml
        public: true
    - name: Set target kubeconfig
      ansible.builtin.set_fact:
        target_kubeconfig: "{{ capi_kubeconfig | default(lookup('ansible.builtin.env', 'KUBECONFIG', default=k8s_kubeconfig)) }}"

- name: Get workload cluster inventory
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  pre_tasks:
    - name: Check k8s_kubeconfig
      ansible.builtin.debug:
        var: k8s_kubeconfig
  roles:
    - clusterinventory
  environment:
    KUBECONFIG: "{{ target_kubeconfig }}"
  tags:
    - clusterinventory
