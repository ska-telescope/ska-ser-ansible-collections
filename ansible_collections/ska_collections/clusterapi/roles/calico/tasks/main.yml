#     CALICO_IPV4POOL_CIDR="{{ calico_ipv4pool_cidr }}" \
#     CALICO_IPV4POOL_IPIP="{{ calico_ipv4pool_ipip }}" \
#     IP_AUTODETECTION_METHOD="{{ calico_ip_autodetection_method }}"
