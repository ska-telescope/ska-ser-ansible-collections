- name: Apply Ingress ACLs
  kubernetes.core.k8s:
    state: present
    template: 'acls.yaml.j2'

- name: Apply LoadBalancer Service
  kubernetes.core.k8s:
    state: present
    template: 'service.yaml.j2'

- name: Flush those handlers
  ansible.builtin.meta: flush_handlers
