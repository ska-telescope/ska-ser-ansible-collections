---
- name: Check workload cluster
  ansible.builtin.debug:
    var: capi_cluster

- name: Check kubeconfig
  ansible.builtin.debug:
    var: ansible_env.KUBECONFIG

- name: Check if cluster is present
  kubernetes.core.k8s_info:
    api_version: cluster.x-k8s.io/v1beta1
    kind: Cluster
    name: "{{ capi_cluster }}"
    namespace: "{{ capi_kube_namespace }}"
  register: cluster_resource

- name: Show cluster resource
  ansible.builtin.debug:
    var: cluster_resource
  when: debug

- name: Delete cluster
  kubernetes.core.k8s:
    state: absent
    api_version: cluster.x-k8s.io/v1beta1
    kind: Cluster
    name: "{{ capi_cluster }}"
    namespace: "{{ capi_kube_namespace }}"
    wait: true
    wait_timeout: 600
  when: not cluster_resource.failed

- name: Remove local cluster manifest file  # noqa: template-instead-of-copy
  ansible.builtin.file:
    state: absent
    dest: "{{ playbook_dir }}/../../../../resources/clusterapi/manifests/{{ capi_cluster }}-cluster-manifest.yaml"
  delegate_to: localhost
  when: not cluster_resource.failed

- name: Remove local applied cluster manifest file  # noqa: template-instead-of-copy
  ansible.builtin.file:
    state: absent
    dest: "{{ playbook_dir }}/../../../../resources/clusterapi/manifests/{{ capi_cluster }}-cluster-manifest.yaml.applied"
  delegate_to: localhost
  when: not cluster_resource.failed
