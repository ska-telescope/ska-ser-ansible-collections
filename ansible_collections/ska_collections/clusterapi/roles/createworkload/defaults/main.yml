---
debug: false

# capi_ceph_conf_ini_file: "{{ inventory_dir }}/../../../../ceph/ceph.conf"
# capi_ceph_conf_key_ring: "{{ inventory_dir }}/../../../../ceph/ceph.client.admin.keyring"

capi_collections_branch: main
capi_kustomize_overlay: capo
capi_cluster: test-cluster
capi_kube_namespace: default
# https://github.com/kubernetes-sigs/cluster-api/releases
capi_k8s_version: v1.25.5
capi_controlplane_count: 1
capi_worker_count: 2
# capi_ceph_namespace: rook-ceph
# capi_ceph_rbd_pool_name: volumes
# capi_ceph_rgw_pool_prefix: default
# capi_ceph_csi_rbd_node_secret_name: csi-rbd-node
# capi_ceph_csi_rbd_provisioner_secret_name: csi-rbd-provisioner
# capi_ceph_csi_cephfs_node_secret_name: csi-cephfs-node
# capi_ceph_csi_cephfs_provisioner_secret_name: csi-cephfs-provisioner
# capi_nginx_version: 1.3.1
# capi_metallb_version: 0.13.7
# capi_metallb_namespace: metallb-system
# capi_rook_version: release-1.10
capi_cidr_block: 10.10.0.0/16
capi_calico_version: 3.24.5
capi_calico_ip_autodetection_method: interface=ens.*,eth.*
capi_calico_ipv4pool_ipip: Never
capi_helm_version: v3.11.2

capi_openstack_failure_domain: ceph
capi_openstack_image_name: "ubuntu-2004-kube-{{ capi_k8s_version }}"
capi_openstack_cloud: skatechops
capi_openstack_instance_create_timeout: 15
capi_controlplane_machine_flavour: l3.micro
capi_openstack_dns_servers: 192.168.99.194
capi_node_machine_flavour: l3.tiny
capi_openstack_ssh_key_name: ska-techops
capi_openstack_external_network_id: 5283f642-8bd8-48b6-8608-fa3006ff4539
capi_os_network_name: SKA-TechOps-ClusterAPI1
capi_os_subnet_name: SKA-TechOps-ClusterAPI-Net1

capi_cluster_extra_vars: {}
