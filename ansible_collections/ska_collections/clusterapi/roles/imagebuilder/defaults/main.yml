---

capi_ib_deb_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common
  - make
  - zip
  - unzip
  - qemu-utils
  - qemu-system

capi_ib_git_repo: https://github.com/kubernetes-sigs/image-builder.git
capi_ib_repo_dest: /usr/src/image-builder
capi_ib_branch: master

capi_ib_kubernetes_version: 1.25.7
capi_ib_kubernetes_series: 1.25
capi_ib_ubuntu_version: 2204
capi_ib_os_image_name: "ubuntu-{{ capi_ib_ubuntu_version }}-kube-v{{ capi_ib_kubernetes_version }}"
