---
haproxy_name: haproxy
haproxy_image: haproxy:2.6
haproxy_labels:
  org.ska.app.group: frontend

haproxy_log_driver: json-file
haproxy_log_max_size: "10m"
haproxy_log_max_file: "3"
haproxy_log_options:
  max-size: "{{  haproxy_log_max_size }}"
  max-file: "{{ haproxy_log_max_file }}"
  labels: "org.ska.app.group"

haproxy_elasticsearch_port: 9200
haproxy_stats_port: 9090
haproxy_stats_endpoint: "/haproxy_stats"
haproxy_stats_user: stats
haproxy_stats_passwd: loggingHA

# Shared variables
elasticsearch_api_port: 9200
elasticsearch_health_endpoint: "/_cat/health"