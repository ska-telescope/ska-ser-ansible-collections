---
elastic_haproxy_name: haproxy
elastic_haproxy_image: haproxy:2.6
elastic_haproxy_labels:
  org.ska.app.group: frontend

elastic_haproxy_log_driver: json-file
elastic_haproxy_log_max_size: "10m"
elastic_haproxy_log_max_file: "3"
elastic_haproxy_log_options:
  max-size: "{{  elastic_haproxy_log_max_size }}"
  max-file: "{{ elastic_haproxy_log_max_file }}"
  labels: "org.ska.app.group"

elastic_haproxy_elasticsearch_port: 9200
elastic_haproxy_stats_port: 9090
elastic_haproxy_stats_endpoint: "/haproxy_stats"
elastic_haproxy_stats_user: stats
elastic_haproxy_stats_passwd: loggingHA