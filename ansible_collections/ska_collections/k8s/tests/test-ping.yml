- name: Test ping service
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  tasks:
    - name: Wait till the nginx is created
      kubernetes.core.k8s_info:
        kind: Service
        wait: true
        name: ingress-nginx-controller
        namespace: ingress-nginx
        wait_timeout: 10
      register: ingress_nginx_controller

    - name: Check ingress-nginx-controller
      ansible.builtin.debug:
        var: ingress_nginx_controller

    - name: Test ping ingress
      ansible.builtin.uri:
        url: "http://{{ ingress_nginx_controller.resources[0].status.loadBalancer.ingress[0].ip }}:/ping"
        method: GET
        status_code: [200]
