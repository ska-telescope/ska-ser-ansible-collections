- name: Test storage-provisioner service
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  tasks:
    - name: Check storage-provisioner is running
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        name: storage-provisioner
        namespace: kube-system
        wait: true
        wait_timeout: 120
