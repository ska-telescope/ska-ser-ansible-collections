#!/usr/bin/env ansible-playbook
---

# Destroy coredns
- name: Destroy ExternalDNS
  hosts: "{{ target_hosts }}"
  become: true
  gather_facts: true
  vars:
    target_hosts: localhost
    k8s_kubeconfig: "/etc/kubernetes/admin.conf"

  pre_tasks:
    - name: Check k8s_kubeconfig
      ansible.builtin.debug:
        var: k8s_kubeconfig

  tasks:

    - name: Destroy ExternalDNS
      ansible.builtin.import_role:
        name: externaldns
        tasks_from: destroy

      environment:
        KUBECONFIG: "{{ lookup('ansible.builtin.env', 'KUBECONFIG', default=k8s_kubeconfig) | mandatory }}"
      tags:
        - externaldns
