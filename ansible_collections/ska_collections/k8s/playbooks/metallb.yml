#!/usr/bin/env ansible-playbook
---

- name: "Apply the k8s metallb role to nodes"
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
    k8s_kubeconfig: "/etc/kubernetes/admin.conf"

  pre_tasks:
    - name: Set facts for KUBECONFIG
      ansible.builtin.set_fact:
        "k8s_kubeconfig": "{{ lookup('ansible.builtin.env', 'KUBECONFIG', default='/etc/kubernetes/admin.conf') | mandatory }}"

    - name: Check k8s_kubeconfig
      ansible.builtin.debug:
        var: k8s_kubeconfig

  roles:
    - ska_collections.k8s.metallb
    - ska_collections.k8s.externaldns
  environment:
    KUBECONFIG: "{{ lookup('ansible.builtin.env', 'KUBECONFIG', default=k8s_kubeconfig) | mandatory }}"

  tags:
    - metallb
