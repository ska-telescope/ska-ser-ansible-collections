    - name: Install Taranta dashboard and auth components in taranta namespace
      tags: taranta
      vars:
        taranta_values:
          global:
            minikube: false
          ingress:
            enabled: true
            hostname: "*"
            tls:
              enabled: false
      block:
        - name: Create taranta namespace
          kubernetes.core.k8s:
            kind: Namespace
            name: taranta

        - name: Install ska-tango-taranta-dashboard-pvc Helm chart
          kubernetes.core.helm:
            atomic: true
            chart_repo_url: https://artefact.skao.int/repository/helm-internal
            chart_ref: ska-tango-taranta-dashboard-pvc
            chart_version: 1.3.0
            namespace: taranta
            name: pvc
            values: "{{ taranta_values }}"

        - name: Install ska-tango-taranta-dashboard Helm chart
          kubernetes.core.helm:
            atomic: true
            chart_repo_url: https://artefact.skao.int/repository/helm-internal
            chart_ref: ska-tango-taranta-dashboard
            chart_version: 1.3.0
            namespace: taranta
            name: dash
            values: "{{ taranta_values }}"

        - name: Install ska-tango-taranta-auth Helm chart
          kubernetes.core.helm:
            atomic: true
            chart_repo_url: https://artefact.skao.int/repository/helm-internal
            chart_ref: ska-tango-taranta-auth
            chart_version: 0.1.6
            namespace: taranta
            name: auth
            values: "{{ taranta_values }}"

  tags:
