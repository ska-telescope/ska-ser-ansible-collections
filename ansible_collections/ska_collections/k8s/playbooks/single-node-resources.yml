#!/usr/bin/env ansible-playbook
---
- name: "Apply the devices roles to the k8s nodes"
  hosts: "{{ target_hosts }}"
  become: true

  vars:
    target_hosts: localhost
    k8s_spookd_device_plugin: false
    k8s_generic_device_plugin: false

  roles:
    - role: spookd_device_plugin
      when: k8s_spookd_device_plugin
    - role: generic_device_plugin
      when: k8s_generic_device_plugin
    - role: multihoming
      tags:
        - multihoming

  tasks:
    - name: Set up support for local persistent volumes
      tags: local_pvs
      block:
        - name: Install persistent volume reclaimer from Helm chart
          kubernetes.core.helm:
            atomic: true
            name: pv-releaser
            chart_repo_url: https://plumber-cd.github.io/helm/
            chart_ref: reclaimable-pv-releaser
            chart_version: 0.0.2
            release_namespace: kube-system
            values:
              extraArgs:
                # this prevents the reclaimer from removing the managed-by label
                -disable-automatic-association: ~
              image:
                tag: 0.1.0

        - name: Create StorageClass for local shared persistent volumes
          kubernetes.core.k8s:
            definition:
              apiVersion: storage.k8s.io/v1
              kind: StorageClass
              metadata:
                name: local-shared
              provisioner: kubernetes.io/no-provisioner
              volumeBindingMode: WaitForFirstConsumer
              reclaimPolicy: Retain

