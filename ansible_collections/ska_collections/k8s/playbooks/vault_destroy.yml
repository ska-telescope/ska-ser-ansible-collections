#!/usr/bin/env ansible-playbook
---

# Destroy coredns
- name: Destroy Vault
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost

  pre_tasks:
    - name: Check k8s_kubeconfig
      ansible.builtin.debug:
        var: k8s_kubeconfig

  tasks:

    - name: Destroy Vault
      ansible.builtin.import_role:
        name: vault
        tasks_from: destroy

      environment:
        KUBECONFIG: "{{ k8s_kubeconfig | lookup('ansible.builtin.env', 'KUBECONFIG', default='/etc/kubernetes/admin.conf') }}"
      tags:
        - vault
