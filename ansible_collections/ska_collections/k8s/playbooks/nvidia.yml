---
- name: "Apply the nvidia-device-plugin role to nodes"
  hosts:
    - "{{ target_hosts }}"
  vars:
    target_hosts: localhost
    k8s_kubeconfig: "/etc/kubernetes/admin.conf"

  pre_tasks:
    - name: Check k8s_kubeconfig
      ansible.builtin.debug:
        var: k8s_kubeconfig

  roles:
    - ska_collections.k8s.nvidia_device_plugin
  environment:
    KUBECONFIG: "{{ lookup('ansible.builtin.env', 'KUBECONFIG', default=k8s_kubeconfig) | mandatory }}"
  
  tags:
    - nvidia
