---

- name: Destroy Binderhub
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  become: true
  gather_facts: true
  pre_tasks:
    - name: Set facts for KUBECONFIG
      set_fact:
        "k8s_kubeconfig": "{{ lookup('ansible.builtin.env', 'KUBECONFIG', default='/etc/kubernetes/admin.conf') | mandatory }}"

    - name: Check k8s_kubeconfig
      ansible.builtin.debug:
        var: k8s_kubeconfig
  tasks:
    - name: Destroy Binderhub
      ansible.builtin.import_role:
        name: binderhub
        tasks_from: destroy
