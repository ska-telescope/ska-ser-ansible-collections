---
debug: false

k8s_kube_namespace: "default"
k8s_kubeconfig: /etc/kubernetes/admin.conf

k8s_rook_version: release-1.11
k8s_rook_namespace: rook-ceph

k8s_rook_ceph_image: quay.io/ceph/ceph:v17.2.5
k8s_rook_ceph_conf_ini_file: "{{ inventory_dir }}/../../../../ceph/ceph.conf"
k8s_rook_ceph_conf_key_ring: "{{ inventory_dir }}/../../../../ceph/ceph.client.admin.keyring"

k8s_rook_ceph_fsid:
k8s_rook_ceph_admin_user_name: "client.admin"
k8s_rook_ceph_admin_secret:
k8s_rook_ceph_mon_data:
k8s_rook_ceph_monitors:
k8s_rook_rbd_pool_name: "volumes"
k8s_rook_csi_rbd_node_secret_name: "csi-rbd-node"
k8s_rook_csi_rbd_provisioner_secret_name: "csi-rbd-provisioner"
k8s_rook_csi_cephfs_node_secret_name: "csi-cephfs-node"
k8s_rook_csi_cephfs_provisioner_secret_name: "csi-cephfs-provisioner"
k8s_rook_csi_rbd_node_secret:
k8s_rook_csi_rbd_provisioner_secret:
k8s_rook_csi_cephfs_node_secret:
k8s_rook_csi_cephfs_provisioner_secret:
