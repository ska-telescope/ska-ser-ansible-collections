apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  namespace: kube-system
  name: psi-low-sps
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "eno1",
      "ipam": {
        "type": "whereabouts",
        "range": "10.0.10.0/24",
        "range_end": 10.0.10.32"
      }
    }

---

apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  namespace: kube-system
  name: psi-low-sdn
  annotations:
    k8s.v1.cni.cncf.io/resourceName: skao.int/low_sdn
spec:
  config: |
    {
      "type": "sriov",
      "cniVersion": "0.3.1",
      "name": "psi-low-sdn",
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.120.0/24"
      }
    }
