---
debug: false

k8s_cloudprovider_config: /etc/kubernetes/cloud.conf
k8s_cloudprovider_config_ini: /etc/clusterapi/cloud-provider.ini
k8s_cloudprovider_wait: true
k8s_cloudprovider_kubeconfig: /home/ubuntu/.kube/config
k8s_cloudprovider_chart_version: 2.26.0

k8s_cloudprovider_storage_classes:
  - apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: cinder-block
    provisioner: cinder.csi.openstack.org
  - apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: bds2
    provisioner: cinder.csi.openstack.org
