- name: Start docker
  ansible.builtin.service:
    name: docker
    state: started

- name: Restart rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: restarted
    enabled: true
  become: true

- name: Restart journald
  ansible.builtin.service:
    name: systemd-journald
    state: restarted
    enabled: true
  become: true
