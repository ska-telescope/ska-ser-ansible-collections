- name: Start docker
  ansible.builtin.service:
    name: docker
    state: started

- name: Run update-grub
  ansible.builtin.command: "/usr/sbin/update-grub"
  when: ansible_distribution_major_version|int > 6

- name: Restart rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: restarted
    enabled: true
  become: true

- name: Restart journald
  ansible.builtin.service:
    name: systemd-journald
    state: restarted
    enabled: true
  become: true
