#!/usr/bin/env ansible-playbook
---
- name: Undeploy gitlab-runner
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  become: true
  tasks:
    - name: Undeploy gitlab-runner
      ansible.builtin.import_role:
        name: ska_collections.gitlab_runner.runner
        tasks_from: undeploy
