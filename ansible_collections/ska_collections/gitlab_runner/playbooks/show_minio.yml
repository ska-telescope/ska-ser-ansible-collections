#!/usr/bin/env ansible-playbook
---
- name: Show MinIO
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  environment:
    KUBECONFIG: "{{ k8s_kubeconfig | lookup('ansible.builtin.env', 'KUBECONFIG', default='/etc/kubernetes/admin.conf') }}"
  tasks:
    - name: Show MinIO
      ansible.builtin.import_role:
        name: ska_collections.gitlab_runner.minio
        tasks_from: show_minio
