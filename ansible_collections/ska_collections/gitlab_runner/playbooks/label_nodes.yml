#!/usr/bin/env ansible-playbook
---
- name: Label Nodes
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
    k8s_kubeconfig: "/etc/kubernetes/admin.conf"
    gitlab_runner_k8s_nodes:
      - "minikube"
  pre_tasks:
    - name: Check k8s_kubeconfig
      ansible.builtin.debug:
        var: k8s_kubeconfig
  environment:
    KUBECONFIG: "{{ lookup('ansible.builtin.env', 'KUBECONFIG', default=k8s_kubeconfig) | mandatory }}"
  tasks:
    - name: Label Nodes
      ansible.builtin.import_role:
        name: ska_collections.gitlab_runner.k8s
        tasks_from: label-nodes
