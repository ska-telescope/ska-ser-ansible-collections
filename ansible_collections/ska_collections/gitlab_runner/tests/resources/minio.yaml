---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-test-script
  namespace: "{{ gitlab_runner_minio_namespace }}"
data:
  test.sh: |
    mc alias set cache http://minio {{ gitlab_runner_minio_access_key }} {{ gitlab_runner_minio_secret_key }}
    echo 'test-obj' > obj
    mc cp obj cache/cache
    output=$(mc ls --recursive cache | wc -l)
    test $output -ge 1
    sleep infinity

---
apiVersion: v1
kind: Pod
metadata:
  name: "minio-pod-test-add-obj"
  namespace: "{{ gitlab_runner_minio_namespace }}"
spec:
  volumes:
    - name: config-volume
      configMap:
        name: minio-test-script
        defaultMode: 0777
  containers:
    - name: "minio-mc"
      image: minio/mc
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - "/tmp/data/test.sh"
      volumeMounts:
        - name: config-volume
          mountPath: /tmp/data
