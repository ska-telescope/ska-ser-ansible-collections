
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-runner-metrics
  labels:
    app: gitlab-runner-metrics
spec:
  type: NodePort
  ports:
  - name: metrics
    port: 9252
    targetPort: metrics
    # This should be the same in haproxy.cfg
    nodePort: 30931
  selector:
    app: gitlab-runner-gitlab-runner
