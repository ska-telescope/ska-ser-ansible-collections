# vars file for manifestgen

debug: false

gitlab_runner_manifestgen_node_label: node-role.skatelescope.org/ci-worker

gitlab_runner_manifestgen_gitlab_runner_namespace: gitlab

gitlab_runner_manifestgen_gitlab_release_name: stfc-sdhp-gitlab-runner

gitlab_runner_manifestgen_kubeconfig_name: KUBECONFIG_STFC_SDHP

gitlab_runner_manifestgen_gitlab_chart_repo: https://charts.gitlab.io
gitlab_runner_manifestgen_gitlab_chart_name: gitlab-runner
gitlab_runner_manifestgen_gitlab_chart_version: "0.45.0"
gitlab_runner_manifestgen_gitlab_tag_list: ska-ops-sandbox # auto-k8sv2,k8srunner,docker,docker-executor,engageska,ska
gitlab_runner_manifestgen_gitlab_runner_name: SKA-K8s-Runner-STFC-SDHP
gitlab_runner_manifestgen_gitlab_node_selector: "node-role.skatelescope.org/ci-worker"

