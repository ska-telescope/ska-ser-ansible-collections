gitlab_runner_manifestgen_gitlab_s3_cache_address: https://k8s.stfc.skao.int:9443
gitlab_runner_manifestgen_gitlab_s3_bucket_name: cache
gitlab_runner_manifestgen_gitlab_s3_bucket_location: ""
gitlab_runner_manifestgen_gitlab_metrics_node_port: 30931

gitlab_runner_manifestgen_minio_namespace: gitlab
gitlab_runner_manifestgen_minio_storage_class: block
gitlab_runner_manifestgen_minio_release_name: minio-cache
