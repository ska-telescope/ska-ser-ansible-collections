---
# vars file for manifestgen

debug: false

gitlab_runner_k8s_node_label: node-role.skatelescope.org/ci-worker

gitlab_runner_k8s_namespace: gitlab

gitlab_runner_k8s_release_name: stfc-sdhp-gitlab-runner

gitlab_runner_k8s_kubeconfig_name: KUBECONFIG_STFC_SDHP

gitlab_runner_k8s_chart_repo: https://charts.gitlab.io
gitlab_runner_k8s_chart_name: gitlab-runner
gitlab_runner_k8s_chart_version: "0.45.0"
gitlab_runner_k8s_tag_list: ska-ops-sandbox # auto-k8sv2,k8srunner,docker,docker-executor,engageska,ska
gitlab_runner_k8s_runner_name: SKA-K8s-Runner-STFC-SDHP
gitlab_runner_k8s_node_selector: "node-role.skatelescope.org/ci-worker"

# Minio details
gitlab_runner_k8s_s3_cache_address: https://k8s.stfc.skao.int:9443
gitlab_runner_k8s_s3_bucket_name: cache
gitlab_runner_k8s_s3_bucket_location: ""
gitlab_runner_k8s_metrics_node_port: 30931


###############################################################################
## GitLab Config
################################################################################

gitlab_runner_k8s_runner_concurrent_jobs: 20

gitlab_runner_k8s_s3_access_key_secret_path: "{{ gitlab_vault_prefix }}/gitlab-runner/s3_access_key"
gitlab_runner_k8s_s3_secret_key_secret_path: "{{ gitlab_vault_prefix }}/gitlab-runner/s3_secret_key"
gitlab_runner_k8s_runner_registration_token: "{{ gitlab_vault_prefix }}/gitlab-runner/runner_registration_token"
gitlab_runner_k8s_vault_role: kube-role
