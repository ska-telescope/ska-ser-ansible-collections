---
- name: Destroy nginx reverseproxy and oauth2proxy
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  become: true
  tasks:
    - name: Destroy nginx reverseproxy and oauth2proxy
      ansible.builtin.import_role:
        name: ska_collections.reverseproxy.reverseproxy
        tasks_from: destroy
