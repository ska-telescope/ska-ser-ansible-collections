---
common_apt_repo_mirror_base: "http://{{ nexus_cache_host }}:{{ nexus_cache_port }}/repository/"

common_apt_repo_mirrors:
  - default: "http://security.ubuntu.com/ubuntu"
    mirror: "apt_proxy_security_{{ ansible_distribution_release  }}/"
  - default: "http://ceph.clouds.archive.ubuntu.com/ubuntu/"
    mirror: "apt_proxy_ceph_clouds_archive_{{ ansible_distribution_release  }}/"