---
- name: "Destroy {{ elastic_haproxy_name }} container"
  community.general.docker_container:
    name: "{{ elastic_haproxy_name }}"
    state: absent
    stop_timeout: 60
    timeout: 120
    force_kill: false

- name: Destroy HAProxy config
  ansible.builtin.file:
    path: /etc/haproxy.cfg
    state: absent
