#!/usr/bin/env ansible-playbook
---
- name: Show debug info
  hosts: "{{ target_hosts }}"
  vars:
    target_hosts: localhost
  become: true
  tasks:
    - name: "Show stack nodes info"
      ansible.builtin.debug: var=hostvars[inventory_hostname]
      when: debug

- name: Update elasticsearch api keys
  hosts: "{{ specific_host }}"
  vars:
    target_hosts: localhost
    specific_host: "{{ (groups[target_hosts + '-loadbalancer'][0]
        if ((groups[target_hosts + '-loadbalancer'] | default([])) | length ) > 0
        else groups[target_hosts + '-master'][0]) | default('localhost') }}"
  become: true
  tasks:
    - name: Update elasticsearch api keys
      ansible.builtin.import_role:
        name: ska_collections.logging.stack
        tasks_from: update-api-keys
