
variables:
  GIT_SUBMODULE_STRATEGY: recursive
  #Â https://docs.gitlab.com/ee/ci/runners/configure_runners.html#git-submodule-update-flags
  # Always use the latest ska-cicd-makefile repo 
  # Note: Not working for now!
  GIT_SUBMODULE_UPDATE_FLAGS: --remote --merge
  # which ref to use for includes:
  # check variable settings here https://gitlab.com/ska-telescope/sdi/ska-cicd-makefile/-/settings/ci_cd
  INCLUDE_REF: master

default:
  image: $SKA_K8S_TOOLS_DEPLOY_IMAGE


stages:
  - lint
  - scan
  - pages
  - publish

default:
  tags:
  - k8srunner


include:
  # Ansible - lint only 
  - project: 'ska-telescope/templates-repository'
    ref: $INCLUDE_REF
    file: 'gitlab-ci/includes/ansible-lint.gitlab-ci.yml'
  # Docs
  - project: 'ska-telescope/templates-repository'
    ref: $INCLUDE_REF
    file: 'gitlab-ci/includes/docs.gitlab-ci.yml'

    # .post steps
  - project: 'ska-telescope/templates-repository'
    ref: $INCLUDE_REF
    file: 'gitlab-ci/includes/finaliser.gitlab-ci.yml'
